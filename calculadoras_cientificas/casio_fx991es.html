        html, body {

        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.replace('../index.html');
                return;
            }
            currentUser = user;
            const userRef = database.ref(`users_public_list/${user.uid}`);
            try {
                const snapshot = await userRef.once('value');
                const userData = snapshot.val();
                if (userData && userData.isBlocked) {
                    alert('Sua conta foi bloqueada. Contate o administrador.');
                    window.location.replace('../index.html');
                    return;
                }
            } catch (error) {
                console.error("Erro ao verificar status do usuário:", error);
                window.location.replace('../index.html');
            }
        });

        const state = {
            expression: '',
            angleMode: 'deg',
            shiftActive: false,
            isResult: false,
            displayLimit: 10,
            lastResult: '0'
        };

        const parser = math.parser();
        math.config({ number: 'BigNumber', precision: 64 });

        function handlePercentage() {
            const expr = state.expression;
            const match = expr.match(/([\d\.]+(?:e[+-]?\d+)?)%$/);
            if (match) {
                const percentValue = match[1];
                const baseExpr = expr.slice(0, -percentValue.length - 1);
                if (baseExpr === '') {
                    state.expression = `${parseFloat(percentValue) / 100}`;
                } else {
                    const lastOpMatch = baseExpr.match(/([+\-*/])[^+\-*/]*$/);
                    if (lastOpMatch) {
                        const lastOp = lastOpMatch[1];
                        const beforeOp = baseExpr.slice(0, lastOpMatch.index + 1);
                        const lastNumber = baseExpr.slice(lastOpMatch.index + 1);
                        if (lastOp === '+' || lastOp === '-') {
                            state.expression = `${beforeOp}(${lastNumber} * ${percentValue} / 100)`;
                        } else if (lastOp === '*' || lastOp === '/') {
                            state.expression = `${beforeOp}(${percentValue} / 100)`;
                        }
                    } else {
                        state.expression = `${baseExpr} * ${percentValue} / 100`;
                    }
                }
                calculate();
            } else {
                state.expression += '%';
            }
        }

        document.body.addEventListener('click', (e) => {
            const btn = e.target.closest('[data-func],[data-value],[data-operator]');
            if (!btn) return;
            if (navigator.vibrate) navigator.vibrate(20);

            const { value, operator, func, shiftFunc } = btn.dataset;
            const action = state.shiftActive ? (shiftFunc || func) : func;

            if (value !== undefined) {
                if (state.isResult && !isNaN(value)) {
                    state.expression = '';
                    state.isResult = false;
                }
                state.expression += value;
            } else if (operator !== undefined) {
                if (state.expression === '' || state.expression === 'Error') return;
                state.isResult = false;
                const lastChar = state.expression.trim().slice(-1);
                if (['+', '*', '/'].includes(lastChar)) {
                    state.expression = state.expression.trim().slice(0, -1) + operator;
                } else {
                    state.expression += operator;
                }
            } else if (action !== undefined) {
                if (state.expression === 'Error' && action !== 'clear') return;
                switch(action) {
                    case 'equal': calculate(); return;
                    case 'clear': state.expression = ''; break;
                    case 'backspace': state.expression = state.expression.slice(0, -1); break;
                    case 'shift': 
                        state.shiftActive = !state.shiftActive;
                        document.querySelector('[data-func="shift"]').classList.toggle('active', state.shiftActive);
                        updateDisplay();
                        return;
                    case 'pi': state.expression += 'pi'; break;
                    case 'e': state.expression += 'e'; break;
                    case 'sqr': state.expression = `(${state.expression || 'ans'})^2`; break;
                    case 'inv': state.expression = `1/(${state.expression || 'ans'})`; break;
                    case 'pow': state.expression += '^'; break;
                    case 'sign': 
                        if (state.expression === '') {
                            state.expression = '-(ans)';
                        } else {
                            state.expression = `-(${state.expression})`;
                        }
                        break;
                    case 'percent': 
                        handlePercentage();
                        return;
                    case 'ans': state.expression += 'ans'; break;
                    case 'fact':
                        state.expression = `factorial(${state.expression || 'ans'})`;
                        break;
                    case 'sqrt':
                        state.expression = `sqrt(${state.expression || 'ans'})`;
                        break;
                    case 'cbrt':
                        state.expression = `cbrt(${state.expression || 'ans'})`;
                        break;
                    case 'cube':
                        state.expression = `(${state.expression || 'ans'})^3`;
                        break;
                    case 'asin': case 'acos': case 'atan':
                    case 'sin': case 'cos': case 'tan':
                    case 'log': case 'ln': case 'exp': case 'pow10':
                        if (state.expression === '' || /[+\-*/(]$/.test(state.expression)) {
                            state.expression += `${action}(`;
                        } else {
                            state.expression = `${action}(${state.expression})`;
                        }
                        break;
                    case 'M+':
                        if (state.isResult) {
                            const num = parseFloat(state.expression.replace(/,/g, '.'));
                            if (!isNaN(num)) globalMemory += num;
                        }
                        break;
                    case 'MR':
                        state.expression += String(globalMemory);
                        break;
                    case 'MC':
                        globalMemory = 0;
                        break;
                    default: return;
                }
                state.isResult = false;
            }

            if (state.shiftActive && func !== 'shift') {
                state.shiftActive = false;
                document.querySelector('[data-func="shift"]').classList.remove('active');
            }

            updateDisplay();
        });

        function calculate() {
            if (state.expression.trim() === '') return;
            try {
                parser.set('angle', state.angleMode);
                parser.set('ans', state.lastResult);
                const result = parser.evaluate(state.expression);
                let formattedResult;
                const absResult = math.abs(result);
                if (absResult > math.bignumber('1e' + state.displayLimit) || (absResult < math.bignumber('1e-6') && !math.isZero(result))) {
                    formattedResult = math.format(result, { notation: 'exponential', precision: 5 });
                } else {
                    formattedResult = math.format(result, { notation: 'fixed', precision: 10 });
                }
                if (formattedResult.includes('.')) {
                    formattedResult = formattedResult.replace(/0+$/, '').replace(/\.$/, '');
                }
                state.lastResult = formattedResult;
                state.expression = formattedResult;
                state.isResult = true;
            } catch (error) {
                state.expression = 'Error';
                state.isResult = true;
            }
        }

        function formatForDisplay(text, limit) {
            let numStr = text.replace(/,/g, '.');
            if (numStr.length > limit && !numStr.includes('e')) {
                try {
                    const num = math.bignumber(numStr);
                    return math.format(num, { notation: 'exponential', precision: 5 });
                } catch (e) {}
            }
            return text.replace(/\./g, ',');
        }

        function updateDisplay() {
            const mainDisplay = document.getElementById('fx-result');
            const secondaryDisplay = document.getElementById('fx-input');
            let displayText = state.expression || '0';
            if (mainDisplay) {
                if (state.isResult) {
                    mainDisplay.textContent = formatForDisplay(displayText, state.displayLimit);
                    if (secondaryDisplay) secondaryDisplay.textContent = '';
                } else {
                    const parts = displayText.split(/([\+\-\*\/()^,])/);
                    mainDisplay.textContent = formatForDisplay(parts[parts.length-1] || '0', state.displayLimit);
                    if (secondaryDisplay) {
                        secondaryDisplay.textContent = displayText
                            .replace(/\*/g, '×')
                            .replace(/\//g, '÷');
                    }
                }
            }
        }

        updateDisplay();
    </script>
</body>
