<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Plataforma thIAguinho Soluções</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --primary-blue: #005c97; --secondary-blue: #363795; --accent-color: #00b4d8; --background-light: #f0f2f5; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--background-light); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: white; padding: 40px 50px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }
        h1 { color: var(--primary-blue); font-weight: 700; margin-bottom: 30px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { font-weight: 600; color: #555; margin-bottom: 8px; display: block; }
        input { width: 100%; padding: 12px 15px; border: 1px solid #ccc; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        .button-group { display: flex; gap: 10px; margin-top: 30px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s ease; }
        #login-button { background-color: var(--primary-blue); color: white; }
        #signup-button { background-color: var(--accent-color); color: white; }
        #error-message { color: #dc3545; margin-top: 20px; min-height: 20px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Bem-vindo à Plataforma</h1>
        <form id="login-form">
            <div class="form-group"><label for="email">Email</label><input type="email" id="email" required></div>
            <div class="form-group"><label for="password">Senha</label><input type="password" id="password" required></div>
            <div class="button-group">
                <button type="button" id="login-button">Entrar</button>
                <button type="button" id="signup-button">Cadastrar</button>
            </div>
            <p id="error-message"></p>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
  apiKey: "AIzaSyA9WEvRwaDuEDFlTlIwPxKvNr6hcNlYFbI",
  authDomain: "thiaguinho-solucoes.firebaseapp.com",
  databaseURL: "https://thiaguinho-solucoes-default-rtdb.firebaseio.com",
  projectId: "thiaguinho-solucoes",
  storageBucket: "thiaguinho-solucoes.firebasestorage.app",
  messagingSenderId: "879610267391",
  appId: "1:879610267391:web:bc48a54e0ce8e541feeeca"
};
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        auth.onAuthStateChanged(user => { if (user) { window.location.replace('dashboard.html'); } });

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const signupButton = document.getElementById('signup-button');
        const errorMessage = document.getElementById('error-message');

        loginButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => { errorMessage.textContent = "Email ou senha inválidos."; });
        });

        signupButton.addEventListener('click', () => {
            const adminCode = prompt("Para se cadastrar, por favor, insira o código de administrador:");
            if (adminCode === '*177') {
                const email = emailInput.value;
                const password = passwordInput.value;
                auth.createUserWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        const user = userCredential.user;
                        const userRef = database.ref('users_public_list/' + user.uid);
                        userRef.set({
                            email: user.email,
                            uid: user.uid,
                            createdAt: new Date().toISOString(),
                            isBlocked: false,
                            role: 'user' // Define a role padrão
                        }).then(() => {
                            alert('Cadastro realizado com sucesso! Você será redirecionado.');
                        }).catch(dbError => {
                            errorMessage.textContent = "Erro ao salvar dados do usuário.";
                        });
                    })
                    .catch(error => {
                        if (error.code === 'auth/email-already-in-use') {
                            errorMessage.textContent = "Este email já está cadastrado.";
                        } else {
                            errorMessage.textContent = "Erro ao cadastrar. Verifique os dados.";
                        }
                    });
            } else if (adminCode !== null) {
                errorMessage.textContent = "Código de administrador inválido.";
            }
        });
    </script>
</body>
</html>
