<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Permissão de Admin</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f2f5; text-align: center; }
        .container { background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { margin-top: 0; }
        #status { font-size: 1.2rem; font-weight: bold; padding: 20px; border-radius: 8px; margin-top: 20px; }
        .status-success { color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; }
        .status-fail { color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; }
        .status-loading { color: #0c5460; background-color: #d1ecf1; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de Verificação de Admin</h1>
        <p>Aguarde enquanto verificamos suas permissões...</p>
        <div id="status" class="status-loading">Verificando...</div>
        <p><a href="dashboard.html">Voltar ao Dashboard</a></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA9WEvRwaDuEDFlTlIwPxKvNr6hcNlYFbI",
            authDomain: "thiaguinho-solucoes.firebaseapp.com",
            databaseURL: "https://thiaguinho-solucoes-default-rtdb.firebaseio.com",
            projectId: "thiaguinho-solucoes",
            storageBucket: "thiaguinho-solucoes.firebasestorage.app",
            messagingSenderId: "879610267391",
            appId: "1:879610267391:web:bc48a54e0ce8e541feeeca"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        const statusDiv = document.getElementById('status');

        auth.onAuthStateChanged(async (user) => {
            if (user) {
                console.log("[TESTE] Usuário autenticado:", user.email, "UID:", user.uid);
                statusDiv.textContent = `Usuário ${user.email} autenticado. Verificando permissões no banco de dados...`;
                
                const adminRef = database.ref(`users_public_list/${user.uid}/role`);
                console.log("[TESTE] Caminho da consulta no DB:", adminRef.toString());

                try {
                    const snapshot = await adminRef.once('value');
                    const userRole = snapshot.val();
                    
                    console.log("[TESTE] Resposta do Banco de Dados (snapshot.val()):", userRole);

                    if (userRole === 'admin') {
                        statusDiv.textContent = "SUCESSO: Você é um administrador.";
                        statusDiv.className = 'status-success';
                        console.log("[TESTE] VEREDITO: Admin confirmado.");
                    } else {
                        statusDiv.textContent = "FALHA: Você não é um administrador. Role encontrada: " + userRole;
                        statusDiv.className = 'status-fail';
                        console.log("[TESTE] VEREDITO: Permissão de admin negada.");
                    }
                } catch (error) {
                    statusDiv.textContent = "ERRO: Falha ao consultar o banco de dados. Verifique o console.";
                    statusDiv.className = 'status-fail';
                    console.error("[TESTE] ERRO CRÍTICO na leitura do DB:", error);
                }
            } else {
                statusDiv.textContent = "FALHA: Nenhum usuário logado. Redirecionando...";
                statusDiv.className = 'status-fail';
                console.log("[TESTE] Nenhum usuário encontrado. Redirecionando para login.");
                setTimeout(() => { window.location.replace('index.html'); }, 2000);
            }
        });
    </script>
</body>
</html>
